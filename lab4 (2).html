<!DOCTYPE html>
<html>
<head> 
    <title>Welcome to our store!</title>
    <script>
        var name;
        var itemType;
        var numItems;
        var currentDate = new Date();
        var hour = currentDate.getHours();
        var deliveryDate = new Date(currentDate);

        function greetCustomer() {
            name = prompt("Welcome to our store! What is your name?", "Name");
            itemType = prompt("What would you like to order?", "Item");
            numItems = prompt("How many would you like to order?", "Number");

            var greeting;
            if (hour < 12) {
                greeting = "Good Morning";
            } else if (hour >= 12 && hour < 17) {
                greeting = "Good Afternoon";
            } else if (hour >= 17 && hour < 20) {
                greeting = "Good Evening";
            } else {
                greeting = "Good Night";
            }

        
          currentDate.setDate(currentDate.getDate() + 7);


            document.getElementById("greeting").textContent = greeting + " " + name + "! Thank you for ordering " + numItems + " " + itemType + ".";
            document.getElementById("orderDetails").textContent = "Your order will arrive on " + currentDate + ".";
        }
    </script>
</head>
<body onload="greetCustomer()">
    <h1 id="greeting"></h1>
    <p id="orderDetails"></p>
</body>
</html>
