<!DOCTYPE html>
<html>
<head>
    <title>Cat Facts</title>
</head>
<body>
    <h1>Cat Facts</h1>
    <button onclick="fetchCatFacts()">Show Cat Facts</button>
    <ol id="cat-facts-list"></ol>
    <img id="catPicture" src="" alt="Cat Picture" style="max-width: 100%; height: auto;">

    <script>
        // Function to fetch cat facts and display them in an ordered list
        function fetchCatFacts() {
            fetch('https://brianobruno.github.io/cats.json')
                .then(response => {
                    console.log('Response received:', response);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched data:', data); // Log the fetched data to check the structure

                    // Check if the data has the expected structure
                    if (!data.facts || !Array.isArray(data.facts)) {
                        throw new Error('Invalid data format');
                    }

                    // Sort the facts by factId
                    data.facts.sort((a, b) => a.factId - b.factId);

                    // Update the cat facts list
                    const catFactsList = document.getElementById('cat-facts-list');
                    catFactsList.innerHTML = '';

                    data.facts.forEach(catFact => {
                        const listItem = document.createElement('li');
                        listItem.textContent = catFact.fact;
                        catFactsList.appendChild(listItem); // Append each list item to the list
                    });

                    // Update the picture with the returned link
                    const catPicture = document.getElementById('catPicture');
                    catPicture.src = data.picture;
                })
                .catch(error => {
                    console.error('Error fetching cat facts:', error);
                });
        }
    </script>
</body>
</html>
